<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Main Style -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800;900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <div class="card">
      <div class="image"></div>
      <div class="container">
        <div class="summary">
          <h3>Order Summary</h3>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        </div>
        <div class="order-details">
          <div class="plan">
            <img src="images/icon-music.svg" class="music-icon"></img>
            <h4 class="plan-name">Annual Plan</h4>
            <p class="cost">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <a href="" class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdelrhman</a>.
  </div>
</body>
</html>
